<mat-card>

  <mat-toolbar>
    <span class="title">Tabela de Cargos</span>
    <button mat-flat-button (click)="onAddJobPosition()" class="AddClient">
      <mat-icon>add</mat-icon>
    </button>
  </mat-toolbar>

<table mat-table [dataSource]="jobPositionList" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let table"> {{table.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome do Cargo </th>
    <td mat-cell *matCellDef="let table"> {{table.name}} </td>
  </ng-container>

    <!-- Buttons -->
  <ng-container matColumnDef="actionButtons" class="buttons">
    <mat-header-cell *matHeaderCellDef>
    </mat-header-cell>

  <mat-cell *matCellDef="let table">
    <button mat-icon aria-label="Edit" (click)="onRouteEdit(table.id)" class="edit">
    <mat-icon>edit</mat-icon></button>

    <button mat-icon aria-label="Remove" (click)="onRemove(table.id)" class="remove">
      <mat-icon>delete</mat-icon></button>
    </mat-cell>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</mat-card>
