<mat-card>
  <h1 class="title">Tabela de Funcionários</h1>

  <mat-form-field appearance="fill" class="filter">
    <mat-label >Empresa</mat-label>
    <mat-select >
      <mat-option *ngFor="let client of clientList" [value]="client.id">
        {{client.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>


  <mat-toolbar>
    <button mat-flat-button (click)="onAddEmployee()" class="AddEmployee">
      <mat-icon>add</mat-icon>
    </button>
    <!--<input matInput (keyup)="applyFilter($event)" #input>-->
  </mat-toolbar>

  <table mat-table [dataSource]="employeeList" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome do Funcionário </th>
      <td mat-cell *matCellDef="let table"> {{table.name}} </td>
    </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let table"> {{table.id}} </td>
    </ng-container>

    <!-- CPF Column -->
    <ng-container matColumnDef="nationalIdentity">
      <th mat-header-cell *matHeaderCellDef> CPF </th>
      <td mat-cell *matCellDef="let table"> {{table.nationalIdentity | CPF}} </td>
    </ng-container>


    <!-- Type Column -->
    <ng-container matColumnDef="typeEmployee">
      <th mat-header-cell *matHeaderCellDef> Tipo de Contrato </th>
      <td mat-cell *matCellDef="let table"> {{table.typeEmployee | enum}} </td>
    </ng-container>

    <!-- Buttons -->
    <ng-container matColumnDef="actionButtons">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td *matCellDef="let table">
        <button mat-icon aria-label="Edit" (click)="onRouteEdit(table.id)" class="edit">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon aria-label="Remove" (click)="onRemove(table.id)" class="remove">
          <mat-icon>delete</mat-icon>
        </button>
      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
